<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .shark-group {
      animation: swim 10s linear infinite;
    }
    .tail {
      animation: sweep 0.6s ease-in-out infinite alternate;
      transform-origin: 30px 100px;
    }
    @keyframes swim {
      from { transform: translateX(-300px); }
      to { transform: translateX(1100px); }
    }
    @keyframes sweep {
      from { transform: rotate(-5deg); }
      to { transform: rotate(5deg); }
    }
  </style>
  
  <g class="shark-group">
    <!-- Kuyruk (Vücuttan ayrı animasyon için) -->
    <path class="tail" fill="#34495e" d="M30,100 L0,70 L0,130 Z" />
    
    <!-- Ana Gövde (Sağa bakıyor) -->
    <path fill="#2c3e50" d="M30,100 C30,70 80,50 130,70 C160,80 180,100 180,100 C180,100 160,120 130,130 C80,150 30,130 30,100 Z" />
    
    <!-- Sırt Yüzgeci -->
    <path fill="#2c3e50" d="M90,75 L70,35 L110,75 Z" />
    
    <!-- Yan Yüzgeç -->
    <path fill="#34495e" d="M80,110 L60,135 L110,120 Z" />
    
    <!-- Göz ve Solungaçlar -->
    <circle fill="white" cx="155" cy="95" r="2.5" />
    <circle fill="black" cx="156" cy="95" r="1" />
    <path stroke="#1a252f" stroke-width="1" d="M140,90 Q145,100 140,110 M130,90 Q135,100 130,110" fill="none" />
  </g>
</svg>
