name: Generate Shark Animation

on:
  schedule:
    - cron: "0 */12 * * *" 
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Köpekbalığı Gri, Dolu Günler Kırmızı, Boş Günler Mavi
      - name: generate-shark-svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/shark.svg?color_snake=#808080&color_dots=#e0f2fe,#f87171,#ef4444,#dc2626,#991b1b
            
      # 'output' branch'ine yükleme işlemi
      - name: push-to-output-branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
